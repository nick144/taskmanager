name: CD Laravel app

on:
  workflow_run:
    workflows: ["Laravel CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/taskmanager

            sudo chown -R $USER:$USER .

            echo "Copying .env.production to .env..."
            cp -f .env.production .env

            echo "ğŸ” Checking for local changes..."
            git checkout -- .

            echo "ğŸ”„ Resetting local changes..."
            git reset --hard

            echo "ğŸ“‚ Switching to main branch..."
            git checkout main
            
            echo "ğŸ§¹ Cleaning untracked files..."
            git clean -fd

            echo "ğŸ“¥ Resetting to latest remote code"
            git fetch origin
            git reset --hard origin/main
            

            echo "ğŸ”§ Making deploy.sh executable..."
            chmod +x deploy.sh

            echo "ğŸš€ Running deploy.sh..."
            ./deploy.sh
